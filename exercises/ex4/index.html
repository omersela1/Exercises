<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="demon">
            <img src="devil.svg">
        </div>
        <div class="container">
            <h1 class="title">Form #666</h1>
            <h3 class="title">Get out of hell application form</h3>
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" class="containedForm" id="Form" method="get">
            <p>
            <label>Full name (on Earth)</label>
            <input type="text" class="form-control" name="fullName" id="Name" pattern="^[A-z]+ +[A-z]+" value="">
            </p>
            <p>
            <label>Email (we will DEFINITELY send you promotional content)</label>
            <input type="email" class="form-control" name="mail" value="">
            </p>
            <p>
            <label>Password (try something easy to remember, like "666")</label>
            <input type="password" class="form-control" name="pass" id="Password" value="" required>
            </p>
            <p>
            <label>Website (it better not be porn)</label>
            <input type="url" class="form-control" name="website" value="">
            </p>
            <p>
            <label>Phone number (we will DEFINITELY give it to online weirdos)</label>
            <input type="tel" class="form-control" name="phone" id="Phone" pattern="\d{9,10}" value="">
            </p>
            <p>
            <label>How many sins have you committed?</label>
            <input type="number" class="form-control" name="coffee" value="">
            </p>
            <p>
            <label>How hot is it in here eh?</label>
            <input type="range" class="form-control" id="myRange" name="temper" value="">
            </p>
            <p>
            <label>Address (we will DEFINITELY send ghosts to haunt your house)</label>
            <textarea name="address" class="form-control" rows="2" cols="20"></textarea>
            </p>
            <label>Interests (bet no one asked you this in quite some time)</label>
            <p>
            <label>Theft:  </label><input type="checkbox"  name="interests[]" value="Theft"><br>
            <label>Murder:  </label><input type="checkbox"  name="interests[]" value="Murder"><br>
            <label>Greed:  </label><input type="checkbox"  name="interests[]" value="Greed"><br>
            <label>Calling when you should just text back:  </label><input type="checkbox"  name="interests[]" value="Phone calls"><br>
            <label>Other (you sick bastard):  </label><input type="checkbox"  name="interests[]" value="Other"><br>
            </p>
            <p>
            <label>Gender </label><br>
            <label>Male</label><input type="radio" name="gender" value="Male"><br>
            <label>Female</label><input type="radio" name="gender" value="Female"><br>
            <label>Omnipotent being of divine metaphysical energy</label><input type="radio" name="gender" value="Weirdo"><br>
            </p>
            <p>
            <label>What age were you when you died?</label>
            <select name="age" required>
                <option value="0-17">0-17</option>
                <option value="18-25">18-25</option>
                <option value="26-34">26-34</option>
                <option value="35-49">35-49</option>
                <option value="50-70">50-70</option>
                <option value="Does not remember">I do not remember</option>
            </select>
            </p>
            <div class="buttons">
            <input type="button" class="btn submitButton" id="fakeButton" value="Send">
            <input type="submit" class="btn submitButton" id="realButton" value="Accept eternal damnation">
            <div class="speechBubble" id="bubble">
                <div id="speechText">You can click that all you want, no one will hear you scream...</div>
                </div>
            <div class="speechBubble2" id="bubble2"></div>
            <br>
            </div>
        </form>
        </div>
        <script>
  
            var fakeButton = document.getElementById('fakeButton');
            clickCount = 0;
            fakeButton.onclick = () => {
                clickCount++;
                console.log(clickCount);
                if (clickCount == 1) {
                    var speechBubble = document.getElementById('bubble');
                    speechBubble.style.display = 'block';
                    var speechBubble2 = document.getElementById('bubble2');
                    speechBubble2.style.display = 'block';
                }
                if (clickCount == 3) {
                var realButton = document.getElementById('realButton');
                realButton.style.display = 'block';
            }
            }
        
            const form = document.getElementById('form'); 
            form.addEventListener('submit',function(event) {
                    event.preventDefault();
                    var count = 0;
                    var checkboxes = form.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(function(checkbox) {
                     if (checkbox.checked) {
                     count++;
                     };
                    });

                     if (!form.checkValidity() || count < 3) {
                        alert("Not enough boxes checked.");
                        event.stopPropagation();
                     }
                     else {
                        form.submit();
                     }
                });
        </script>   
    </body>
</html>
